<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">

    <title>Generic Graphic Maker</title>
</head>
<body>


    <div class="main">
        <div class="up" id="nodeLayer">
            
        </div>
        <div class="mid">
            
            <div class="left" id="nodeConfig">
            </div>
            <div class="mid">
                <div id="mainCanvasBox">
                    <canvas id="mainCanvas"></canvas>
                </div>
            </div>
            <div class="right" id="nodeSelection">

                <div class="clickable interativeDefault">writeText</div>
                <div class="clickable interativeDefault">drawCircle</div>
                <div class="clickable interativeDefault">drawArc</div>
                <div class="clickable interativeDefault">drawLine</div>

            </div>

        </div>

        <div class="down">

            <div>
                <div class="clickable interativeDefault" id="download">download</div>
            </div>
            <div>
                <div class="clickable interativeDefault" id="delete">delete</div>
            </div>

        </div>

    </div> 

    <script type="module" src="../js/CORE/core.js"></script>

</body>
</html>
