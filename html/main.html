<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">

    <title>Generic Graphic Maker</title>
</head>
<body>


    <div class="main">
        <div class="up" id="nodeLayer">
            
        </div>
        <div class="mid">
            
            <div class="left" id="nodeConfig">
            </div>
            <div class="mid">
                <div id="mainCanvasBox">
                    <canvas id="mainCanvas"></canvas>
                </div>
            </div>
            <div class="right" id="nodeSelection">

                <div class="up">
                    <input type="text" id="nodeSelectionSeach" placeholder="Search">
                </div>
                <div class="mid" id="nodeSelectionTabs">
                    <div id="basicInstructionsTab">
                        <div class="clickable interactiveDefault">writeText</div>
                        <div class="clickable interactiveDefault">drawCircle</div>
                        <div class="clickable interactiveDefault">drawArc</div>
                        <div class="clickable interactiveDefault">drawLine</div>
                    </div>
                    <div id="shipsTab"></div>
                    <div id="dronesTab"></div>
                    <div id="stationaryObjectsTab"></div>
                    <div id="projectilesTab"></div>
                    <div id="partsTab"></div>
                </div>
                <div class="down" id="nodeSelectionClickTabs">
                    <div class="clickable interactiveDefault" type="basicInstructionsTab">basic instructions</div>
                    <div class="clickable interactiveDefault" type="shipsTab">ships</div>
                    <div class="clickable interactiveDefault" type="dronesTab">drones</div>
                    <div class="clickable interactiveDefault" type="stationaryObjectsTab">stationary objects</div>
                    <div class="clickable interactiveDefault" type="projectilesTab">projectiles</div>
                    <div class="clickable interactiveDefault" type="partsTab">parts</div>
                </div>

            </div>

        </div>

        <div class="down">

            <div>
                <div class="clickable interactiveDefault" id="download">download</div>
            </div>
            <div>
                <div class="clickable interactiveDefault" id="delete">delete</div>
            </div>

        </div>

    </div> 

    <script type="module" src="../js/CORE/core.js"></script>

</body>
</html>
